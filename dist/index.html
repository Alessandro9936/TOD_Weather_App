<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <main>
      <div class="container">
        <div class="day-specifics">
          <div class="temp-container">
            <div class="temps">
              <button class="btn btn-focus">°C</button>
              <button class="btn">°F</button>
            </div>
          </div>
          <div class="input-container">
            <input type="text" class="input-search" placeholder="Country..." />
            <button class="btn-search">
              <svg viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
                />
              </svg>
            </button>
          </div>
          <div class="desc-container">
            <p data-city>DUSSELDORF</p>
            <p data-weather>Cloudy</p>
            <div>
              <span>Min: </span>
              <p data-min>-24°</p>
            </div>
            <div>
              <span>Max: </span>
              <p data-max>10°</p>
            </div>
            <div>
              <span>Humidity: </span>
              <p data-humidity>70%</p>
            </div>
          </div>
        </div>
        <div class="day-overview">
          <h1 data-temp-now>-24°</h1>
          <h2 data-city-now>DUSSELDORF</h2>
          <p data-today>Tuesday 01 Dec. 2015</p>
          <!--
          <svg viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M6,16A5,5 0 0,1 1,11A5,5 0 0,1 6,6C7,3.65 9.3,2 12,2C15.43,2 18.24,4.66 18.5,8.03L19,8A4,4 0 0,1 23,12A4,4 0 0,1 19,16H18A1,1 0 0,1 17,15A1,1 0 0,1 18,14H19A2,2 0 0,0 21,12A2,2 0 0,0 19,10H17V9A5,5 0 0,0 12,4C9.5,4 7.45,5.82 7.06,8.19C6.73,8.07 6.37,8 6,8A3,3 0 0,0 3,11A3,3 0 0,0 6,14H7A1,1 0 0,1 8,15A1,1 0 0,1 7,16H6M12,11H15L13,15H15L11.25,22L12,17H9.5L12,11Z"
            />
          </svg>
          -->
        </div>
        <div class="days">
          <!-- FOR EACH
          <div class="day" data-day="0">
            <p>Day</p>
            <svg>Icon</svg>
            <p>Temp now</p>
            -->
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
