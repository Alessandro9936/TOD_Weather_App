<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="day-specifics">
          <div class="temp-container">
            <div class="temps">
              <button class="btn btn-focus" data-metric="Celcius">°C</button>
              <button class="btn" data-metric="Fahrenheit">°F</button>
            </div>
          </div>
          <div class="input-container">
            <input type="text" class="input-search" placeholder="Country..." />
            <button class="btn-search">
              <svg viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
                />
              </svg>
            </button>
          </div>
          <div class="desc-container">
            <p data-city></p>
            <p data-day></p>
            <p data-weather></p>
            <div>
              <span>Min: </span>
              <p data-min></p>
            </div>
            <div>
              <span>Max: </span>
              <p data-max></p>
            </div>
            <div>
              <span>Humidity: </span>
              <p data-humidity></p>
            </div>
          </div>
        </div>
        <div class="day-overview">
          <h1 data-temp-now></h1>
          <h2 data-city-now></h2>
          <p data-today></p>
        </div>
        <div class="days"></div>
        <div class="spinner">
          <p>Current position weather...</p>
          <svg viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M12,6V9L16,5L12,1V4A8,8 0 0,0 4,12C4,13.57 4.46,15.03 5.24,16.26L6.7,14.8C6.25,13.97 6,13 6,12A6,6 0 0,1 12,6M18.76,7.74L17.3,9.2C17.74,10.04 18,11 18,12A6,6 0 0,1 12,18V15L8,19L12,23V20A8,8 0 0,0 20,12C20,10.43 19.54,8.97 18.76,7.74Z"
            />
          </svg>
        </div>
      </div>
    </main>
  </body>
</html>
